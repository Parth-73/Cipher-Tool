<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Caesar Cipher Tool</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Caesar Cipher Tool</h2>

    <label>Mode:</label>
    <select id="mode" onchange="updateLabels()">
        <option value="encrypt">Encrypt</option>
        <option value="decrypt">Decrypt</option>
    </select>

    <label>Enter Text:</label>
    <textarea id="inputText" placeholder="Type your message..."></textarea>

    <label id="keysLabel">Keys:</label>
    <div class="keys">
        <input type="number" id="key1" placeholder="Key 1 (1-25)" min="1" max="25">
        <input type="number" id="key2" placeholder="Key 2 (1-25)" min="1" max="25">
    </div>
    <button class="btn" type="button" id="generateBtn" onclick="generateKeys()">Generate Random Keys</button>

    <button class="btn" type="button" onclick="processCipher()">Run Cipher</button>

    <label id="outputLabel">Output:</label>
    <div id="output" class="output"></div>
</div>

<script src="script.js"></script>
</body>
</html>
